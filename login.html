<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dasignLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="img/מטוס 3.jpg" type="favicon/icon" />
</head>

<body>
    <div class="loginContainer">
        <div class="login">
            <h3 class="title">  <i class="fa fa-suitcase" aria-hidden="true"></i> Login</h3>
        </div>
        <div class="box">
            <div class="inbox">
                <form action="home.html">
                    <label for="id"><b>ID</b></label><br>
                    <input type="text" id="id" placeholder="write id here">
                    <br>
                    <label for="password"><b>Password</b></label><br>
                    <input type="password" id="password" placeholder="write password here">
                    <br>
                <button type="submit">Login</button>
            </form>
            </div>
            <p>
            <div class="kishur">

                <a href="forgetPassword.html" target="_blank">Forgot password</a>
                <p>
                    <a href="#">Don't have an account yet? Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
